<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="bg-light vh-100">
        <div class="vh-100 d-flex align-items-center justify-content-center">
            <div class="w-100 d-flex flex-wrap align-items-center bg-white container border h-100">
                <div class="col-12">
                    <div class="mb-5 d-flex justify-content-center">
                        <div class="col-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Min</span>
                                </div>
                                <input id="example_min" type="text" class="form-control" value="1">
                            </div>
                        </div>
                        <div class="mx-3"></div>
                        <div class="col-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Max</span>
                                </div>
                                <input id="example_max" type="text" class="form-control" value="99">
                            </div>
                        </div>
                    </div>
                    <div id="example_container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./price-range.js"></script>
    <script>
        generatePriceRange(example_container, parseInt(example_min.value), parseInt(example_max.value), (e) => { console.log(e) });

        example_min.addEventListener('change', () => { generatePriceRange(example_container, parseInt(example_min.value), parseInt(example_max.value), (e) => { console.log(e) }) });
        example_max.addEventListener('change', () => { generatePriceRange(example_container, parseInt(example_min.value), parseInt(example_max.value), (e) => { console.log(e) }) });
    </script>

</body>

</html>
